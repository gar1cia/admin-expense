<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#01017C" />
  <title>Archer Civil Construction LLC â€“ Expense Submission</title>

  <!-- App / browser icons -->
  <link rel="icon" type="image/png" href="archer_icon.png?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="archer_icon.png?v=3">
  <meta name="apple-mobile-web-app-title" content="Expense">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root{
      --archer-blue: #01017C;
      --archer-gray: #7A7A7D;

      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: rgba(1,1,124,.20);
      --shadow: 0 10px 24px rgba(2,6,23,.08);
      --radius: 16px;

      --tap: 52px;
      --pad: 14px;
      --gap: 12px;

      /* FONT SIZES */
      --field-font-size: 14px;   /* 85% of 16px, rounded */
      --button-font-size: 16px;  /* unchanged */
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.25;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
    }

    /* FIELD RESPONSE OUTPUT (reduced to 14px) */
    input, select, textarea{
      display:block;
      width:100%;
      max-width:100%;
      text-align:left;
      font-size: var(--field-font-size);
      line-height: 1.25;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea{
      height: var(--tap);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 0 var(--pad);
      background: #fff;
      color: var(--text);
      outline: none;
    }

    textarea{
      min-height: 110px;
      height: auto;
      padding: 12px var(--pad);
      resize: vertical;
    }

    input[type="number"]{ appearance: textfield; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(1,1,124,.55);
      box-shadow: 0 0 0 4px rgba(1,1,124,.12);
    }

    /* iOS DATE: keep centered + left aligned at 14px */
    input[type="date"]{
      -webkit-appearance: none;
      appearance: none;
      padding: 0 var(--pad);
      line-height: var(--tap);
      text-align: left;
      font-size: var(--field-font-size);
      background-clip: padding-box;
    }
    input[type="date"]::-webkit-date-and-time-value{
      height: var(--tap);
      line-height: var(--tap);
      margin: 0;
      padding: 0;
      text-align: left;
      display: block;
      font-size: var(--field-font-size);
    }
    input[type="date"]::-webkit-calendar-picker-indicator{
      margin: 0;
      padding: 0;
    }

    .wrap{
      max-width: 560px;
      margin: 0 auto;
      padding: 18px 14px 40px;
    }

    .brand{
      display:flex;
      justify-content:center;
      margin: 10px 0 14px;
    }

    .logo{
      width: min(420px, 92vw);
      height: auto;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      background: #fff;
    }

    .title{
      font-size: 1.15rem;
      color: var(--archer-blue);
      margin: 0 0 6px;
    }

    .subtitle{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: .95rem;
    }

    .grid{ display:grid; gap: var(--gap); }

    label{
      font-size: .92rem;
      margin-bottom: 6px;
    }

    .requiredTag{
      margin-left: 8px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: .75rem;
      color: var(--archer-blue);
      border: 1px solid rgba(1,1,124,.28);
      background: rgba(1,1,124,.06);
    }

    .photoBox{
      border: 1px dashed rgba(1,1,124,.35);
      border-radius: 14px;
      padding: 12px;
      background: rgba(1,1,124,.03);
    }

    .btn{
      height: var(--tap);
      border-radius: 14px;
      border: 1px solid rgba(1,1,124,.35);
      padding: 0 14px;
      font-size: var(--button-font-size);
      cursor: pointer;
      background: #fff;
      color: var(--archer-blue);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .btnPrimary{
      background: var(--archer-blue);
      border-color: var(--archer-blue);
      color: #fff;
      width: 100%;
      font-weight: 600;
    }

    .pillGroup{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill{
      height: 46px;
      padding: 0 12px;
      border-radius: 999px;
      border: 1px solid rgba(1,1,124,.35);
      background: #fff;
      color: var(--archer-blue);
      font-size: var(--button-font-size);
      cursor: pointer;
    }

    .pill[aria-pressed="true"]{
      background: rgba(1,1,124,.10);
      border-color: rgba(1,1,124,.70);
    }

    .otherInput{ margin-top: 10px; }

    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <!-- BODY + SCRIPT unchanged -->
</body>
</html>
